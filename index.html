<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Hangman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cool Hangman Game ðŸŽ©</h1>
    <!-- Inside index.html -->
<div id="hangman">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <circle class="head" cx="50" cy="25" r="15"/>
      <line class="body" x1="50" y1="40" x2="50" y2="70"/>
      <line class="left-arm" x1="50" y1="50" x2="40" y2="60"/>
      <line class="right-arm" x1="50" y1="50" x2="60" y2="60"/>
      <line class="left-leg" x1="50" y1="70" x2="45" y2="80"/>
      <line class="right-leg" x1="50" y1="70" x2="55" y2="80"/>
    </svg>
  </div>  
    <div id="hints-container" class="hints-container"></div>
    <div id="word-container" class="word-container"></div>
    <div id="guess-container" class="guess-container"></div>
    <input type="text" id="letter-input" placeholder="Enter a letter" />
    <button onclick="guessLetter()">Guess</button>
  </div>

  <script src="hangman.js"></script>
</body>
</html>
